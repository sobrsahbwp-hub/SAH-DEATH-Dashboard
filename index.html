<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sadiq Abbasi Hospital Dashboard</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        background-color: #f4f8fb;
        color: #2c3e50;
    }

    .header {
        text-align: center;
        padding: 20px;
        background: linear-gradient(to right, #e3f2fd, #ffffff);
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .header img {
        height: 80px;
        margin-bottom: 10px;
    }

    .header h1 {
        margin: 5px 0;
        font-size: 26px;
        letter-spacing: 1px;
        color: #0d47a1;
    }

    .container {
        width: 80%;
        margin: 40px auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }

    .card {
        background: #f9fbfd;
        border-left: 5px solid #1976d2;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    label {
        font-weight: 600;
        font-size: 16px;
    }

    select {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 15px;
        background-color: #ffffff;
        transition: 0.3s;
    }

    select:focus {
        border-color: #1976d2;
        outline: none;
        box-shadow: 0 0 5px rgba(25,118,210,0.3);
    }

    footer {
        text-align: center;
        padding: 15px;
        font-size: 13px;
        color: #777;
    }
</style>
</head>

<body>

<div class="header">
    <!-- Replace src with actual monogram image URL -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/HD_transparent_picture.png" alt="Monogram">
    <h1>SADIQ ABBASI HOSPITAL, BAHAWALPUR</h1>
    <p>Hi-Tech Administrative Dashboard</p>
</div>

<div class="container">
    <div class="card">
        <label for="departmentDropdown">Select Department (From DATA Sheet - Column I):</label>
        <select id="departmentDropdown">
            <option>Loading departments...</option>
        </select>
    </div>
</div>

<footer>
    Â© 2026 Sadiq Abbasi Hospital Bahawalpur | Digital Monitoring System
</footer>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQz914IFr1jBOBuiujol-M_LYK9qLBtaHeAsQtqW8xvJqyZxwRee5yRIK6wHj4HrISYzCE5LxucL59C/pub?gid=801410960&single=true&output=csv";

fetch(sheetURL)
.then(response => response.text())
.then(data => {
    const rows = data.split("\n");
    const departmentSet = new Set();

    rows.slice(1).forEach(row => {
        const columns = row.split(",");
        if(columns[8]) {  // Column I (9th column, index 8)
            departmentSet.add(columns[8].trim());
        }
    });

    const dropdown = document.getElementById("departmentDropdown");
    dropdown.innerHTML = '<option value="">-- Select Department --</option>';

    departmentSet.forEach(dept => {
        if(dept !== "") {
            const option = document.createElement("option");
            option.value = dept;
            option.textContent = dept;
            dropdown.appendChild(option);
        }
    });
})
.catch(error => {
    console.error("Error fetching data:", error);
    document.getElementById("departmentDropdown").innerHTML =
        "<option>Error loading data</option>";
});
</script>

</body>
</html>
