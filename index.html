<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sadiq Abbasi Hospital Dashboard</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: #f4f9ff;
    margin: 0;
    padding: 0;
    color: #1a2b4c;
}

.header {
    text-align: center;
    padding: 20px;
    background: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

.logo {
    font-size: 28px;
    font-weight: bold;
    color: #0077cc;
}

.subtitle {
    font-size: 14px;
    letter-spacing: 2px;
    color: #555;
}

.container {
    padding: 30px;
}

.filters {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 30px;
}

.filters div {
    display: flex;
    flex-direction: column;
}

input, select {
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}

.kpi-card {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgba(0, 119, 204, 0.1);
    text-align: center;
    max-width: 300px;
}

.kpi-title {
    font-size: 16px;
    color: #666;
}

.kpi-value {
    font-size: 42px;
    font-weight: bold;
    color: #d32f2f;
    margin-top: 10px;
}

button {
    padding: 10px 20px;
    background: #0077cc;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background: #005fa3;
}
</style>
</head>

<body>

<div class="header">
    <div class="logo">üè• SADIQ ABBASI HOSPITAL</div>
    <div class="subtitle">BAHAWALPUR</div>
</div>

<div class="container">

<div class="filters">
    <div>
        <label>From Date</label>
        <input type="date" id="fromDate">
    </div>

    <div>
        <label>To Date</label>
        <input type="date" id="toDate">
    </div>

    <div>
        <label>Department</label>
        <select id="department">
            <option value="">All Departments</option>
            <option>GYNAE WARD</option>
            <option>PEADS WARD</option>
            <option>PEADS EMERGENCY WARD</option>
            <option>NICU EMERGENCY</option>
            <option>NURSERY (OUT-BORN) WARD</option>
            <option>PICU WARD</option>
            <option>NICU (IN-BORN) WARD</option>
            <option>SURGICAL WARD</option>
            <option>ORTHO WARD</option>
            <option>MEDICAL WARD</option>
            <option>PULMONOLOGY WARD</option>
            <option>MEDICAL/SURGICAL ICU WARD</option>
            <option>PRIVATE ROOM</option>
            <option>ENT WARD</option>
            <option>EYE WARD</option>
            <option>EMERGENCY WARD</option>
            <option>DENGUE WARD</option>
        </select>
    </div>

    <div style="align-self: flex-end;">
        <button onclick="loadData()">Generate KPI</button>
    </div>
</div>

<div class="kpi-card">
    <div class="kpi-title">TOTAL DEATHS</div>
    <div class="kpi-value" id="deathCount">0</div>
</div>

</div>

<script>

const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQz914IFr1jBOBuiujol-M_LYK9qLBtaHeAsQtqW8xvJqyZxwRee5yRIK6wHj4HrISYzCE5LxucL59C/pub?gid=801410960&single=true&output=csv";

function loadData() {
    const fromDate = new Date(document.getElementById("fromDate").value);
    const toDate = new Date(document.getElementById("toDate").value);
    const department = document.getElementById("department").value;

    Papa.parse(sheetURL, {
        download: true,
        header: true,
        complete: function(results) {
            let data = results.data;
            let deathCount = 0;

            data.forEach(row => {

                let rowDate = new Date(row.DATE);  // Column name must be DATE
                let rowDept = row.DEPARTMENT;      // Column name must be DEPARTMENT
                let deathStatus = row.STATUS;      // Column that marks death (e.g., "DEATH")

                if (
                    (!isNaN(rowDate)) &&
                    (fromDate <= rowDate && rowDate <= toDate) &&
                    (department === "" || rowDept === department) &&
                    (deathStatus && deathStatus.toUpperCase() === "DEATH")
                ) {
                    deathCount++;
                }
            });

            document.getElementById("deathCount").innerText = deathCount;
        }
    });
}

</script>

</body>
</html>
