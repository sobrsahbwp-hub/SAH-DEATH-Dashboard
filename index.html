<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sadiq Abbasi Hospital Dashboard</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: #f4f9ff;
    color: #1a2b3c;
}

.header {
    text-align: center;
    padding: 25px 10px;
    background: linear-gradient(135deg, #e3f2fd, #ffffff);
    box-shadow: 0 3px 10px rgba(0,0,0,0.05);
}

.monogram {
    font-size: 28px;
    font-weight: 700;
    letter-spacing: 2px;
    color: #0066cc;
}

.subtitle {
    font-size: 14px;
    color: #555;
}

.container {
    padding: 30px;
}

.filter-box {
    margin-bottom: 20px;
}

label {
    font-weight: 600;
    margin-right: 10px;
}

select {
    padding: 8px 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    background: #fff;
    font-size: 14px;
}

.table-container {
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #eee;
    font-size: 13px;
}

th {
    background: #0066cc;
    color: #ffffff;
}

tr:hover {
    background: #f1f7ff;
}

.footer {
    text-align: center;
    padding: 15px;
    font-size: 12px;
    color: gray;
}
</style>
</head>

<body>

<div class="header">
    <div class="monogram">üè• SADIQ ABBASI HOSPITAL</div>
    <div class="subtitle">BAHAWALPUR | Hi-Tech Hospital Dashboard</div>
</div>

<div class="container">

    <div class="filter-box">
        <label for="departmentSelect">Select Department:</label>
        <select id="departmentSelect">
            <option value="All">All Departments</option>
        </select>
    </div>

    <div class="table-container">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>DEPARTMENT</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</div>

<div class="footer">
    Live Data from Google Sheet | DATA
</div>

<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQz914IFr1jBOBuiujol-M_LYK9qLBtaHeAsQtqW8xvJqyZxwRee5yRIK6wHj4HrISYzCE5LxucL59C/pub?gid=801410960&single=true&output=csv";

let fullData = [];

fetch(csvUrl)
.then(response => response.text())
.then(data => {
    const rows = data.split("\n").map(row => row.split(","));
    const headers = rows[0];

    const deptIndex = headers.indexOf("DEPARTMENT");

    fullData = rows.slice(1).map(row => ({
        DEPARTMENT: row[deptIndex]
    })).filter(item => item.DEPARTMENT);

    populateDepartments();
    renderTable(fullData);
});

function populateDepartments() {
    const select = document.getElementById("departmentSelect");
    const departments = [...new Set(fullData.map(item => item.DEPARTMENT))];

    departments.sort().forEach(dept => {
        const option = document.createElement("option");
        option.value = dept;
        option.textContent = dept;
        select.appendChild(option);
    });
}

document.getElementById("departmentSelect").addEventListener("change", function() {
    const selected = this.value;
    if (selected === "All") {
        renderTable(fullData);
    } else {
        const filtered = fullData.filter(item => item.DEPARTMENT === selected);
        renderTable(filtered);
    }
});

function renderTable(data) {
    const tbody = document.querySelector("#dataTable tbody");
    tbody.innerHTML = "";

    data.forEach(item => {
        const row = `
            <tr>
                <td>${item.DEPARTMENT}</td>
            </tr>
        `;
        tbody.innerHTML += row;
    });
}
</script>

</body>
</html>
