<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sadiq Abbasi Hospital Dashboard</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #f4f9ff;
        color: #2c3e50;
    }

    /* Header */
    .header {
        text-align: center;
        padding: 25px 10px;
        background: linear-gradient(135deg, #e3f2fd, #ffffff);
        box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }

    .header img {
        height: 90px;
        margin-bottom: 10px;
    }

    .header h1 {
        margin: 5px 0;
        font-size: 28px;
        color: #0d47a1;
        letter-spacing: 1px;
    }

    .header p {
        margin: 0;
        font-size: 14px;
        color: #546e7a;
    }

    /* Dashboard Container */
    .container {
        width: 85%;
        max-width: 1000px;
        margin: 40px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    .card {
        background: #f9fcff;
        border-left: 6px solid #1976d2;
        padding: 25px;
        border-radius: 10px;
    }

    label {
        font-weight: 600;
        font-size: 16px;
    }

    select {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 8px;
        border: 1px solid #cfd8dc;
        font-size: 15px;
        background-color: #ffffff;
        transition: 0.3s ease;
    }

    select:focus {
        border-color: #1976d2;
        box-shadow: 0 0 8px rgba(25,118,210,0.2);
        outline: none;
    }

    footer {
        text-align: center;
        padding: 15px;
        font-size: 13px;
        color: #78909c;
        margin-top: 30px;
    }

    @media(max-width: 600px){
        .container{
            width: 95%;
        }
    }
</style>
</head>

            <option>PICU WARD</option>
            <option>NICU (IN-BORN) WARD</option>
            <option>SURGICAL WARD</option>
            <option>ORTHO WARD</option>
            <option>MEDICAL WARD</option>
            <option>PULMONOLOGY WARD</option>
            <option>MEDICAL/SURGICAL ICU WARD</option>
            <option>PRIVATE ROOM</option>
            <option>ENT WARD</option>
            <option>EYE WARD</option>
            <option>EMERGENCY WARD</option>
            <option>DENGUE WARD</option>
        </select>
    </div>
</div>
