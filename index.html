<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sadiq Abbasi Hospital - Mortality Dashboard</title>

<!-- Libraries -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
    font-family:'Segoe UI',sans-serif;
    margin:0;
    background:#f4f8fc;
    opacity:0;
    animation:fadeIn 1s ease-in-out forwards;
}

/* PAGE FADE IN */
@keyframes fadeIn{
    to{opacity:1;}
}

.top-bar{
    display:flex;
    justify-content:flex-end;
    align-items:center;
    padding:10px 20px;
    background:#ffffff;
    box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
.clock{
    font-size:16px;
    font-weight:bold;
    color:#007BFF;
}

header{
    text-align:center;
    padding:15px;
    background:white;
}
.logo{height:80px;}

.filters{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
    gap:15px;
    padding:20px;
}

select,input{
    width:100%;
    padding:6px;
    border-radius:6px;
    border:1px solid #ccc;
    transition:0.3s;
}
select:hover,input:hover{
    box-shadow:0 0 5px rgba(0,123,255,0.4);
}

.kpis{
    display:flex;
    justify-content:center;
    gap:20px;
    flex-wrap:wrap;
    padding:10px;
}

.kpi{
    background:white;
    padding:20px;
    border-radius:10px;
    box-shadow:0 3px 8px rgba(0,0,0,0.1);
    text-align:center;
    width:220px;
    transition:0.3s;
}
.kpi:hover{
    transform:translateY(-5px);
}

.chart-wrapper{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:30px;
    padding:20px;
}

.chart-box{
    background:white;
    padding:20px;
    border-radius:10px;
    box-shadow:0 3px 8px rgba(0,0,0,0.1);
    width:480px;
    transition:0.3s;
}
.chart-box:hover{
    transform:scale(1.02);
}

button{
    padding:8px 15px;
    border:none;
    border-radius:6px;
    background:#007BFF;
    color:white;
    cursor:pointer;
    transition:0.3s;
}
button:hover{
    transform:scale(1.05);
    opacity:0.9;
}

footer{
    text-align:center;
    padding:10px;
    background:#fff;
}
</style>
</head>
<body>

<div class="top-bar">
<div class="clock" id="clock"></div>
</div>

<header>
<img src="https://drive.google.com/uc?export=view&id=1Y5PbMKEFDgSk9CiSZOAdVyxRyAse6hXU" class="logo">
<h2>SADIQ ABBASI HOSPITAL, BAHAWALPUR</h2>
<h3>Hospital Mortality Dashboard</h3>
</header>

<div class="filters">
<div><label>From Date</label><input type="date" id="fromDate"></div>
<div><label>To Date</label><input type="date" id="toDate"></div>
<div><label>Department</label><select id="department"><option value="">All</option></select></div>
<div><label>District</label><select id="district"><option value="">All</option></select></div>
<div><label>Diagnosis</label><select id="diagnosis"><option value="">All</option></select></div>
<div><label>Gender</label><select id="gender"><option value="">All</option></select></div>
</div>

<div class="kpis">
<div class="kpi">
<h4>Total Deaths</h4>
<h2 id="totalDeaths">0</h2>
</div>
<div class="kpi">
<h4>Total Male Deaths</h4>
<h2 id="maleDeaths">0</h2>
</div>
<div class="kpi">
<h4>Total Female Deaths</h4>
<h2 id="femaleDeaths">0</h2>
</div>
</div>

<div class="chart-wrapper">
<div class="chart-box">
<h4>Department Wise Deaths</h4>
<canvas id="deptChart"></canvas>
</div>

<div class="chart-box">
<h4>District Wise Distribution</h4>
<canvas id="districtChart"></canvas>
</div>
</div>

<footer>
Developed By:
Software Engineer MUHAMMAD UMAIR SYED
</footer>

<script>

const sheetURL="YOUR_CSV_LINK_HERE";

let rawData=[];
let deptChart,districtChart;

/* CLOCK */
function updateClock(){
const now=new Date();
document.getElementById("clock").innerHTML=
now.toLocaleDateString()+" | "+now.toLocaleTimeString();
}
setInterval(updateClock,1000);
updateClock();

/* KPI COUNT ANIMATION */
function animateValue(id,end){
let start=0;
let duration=800;
let range=end-start;
let increment=end>start?1:-1;
let stepTime=Math.abs(Math.floor(duration/range));
let obj=document.getElementById(id);

let timer=setInterval(()=>{
start+=increment;
obj.innerText=start;
if(start==end) clearInterval(timer);
},stepTime);
}

/* LOAD DATA */
Papa.parse(sheetURL,{
download:true,
header:true,
skipEmptyLines:true,
complete:function(results){

rawData=results.data.map(r=>({
DATE:new Date(r["DATE"]),
GENDER:(r["GENDER"]||"").trim().toLowerCase(),
DEPARTMENT:(r["DEPARTMENT"]||"").trim(),
DISTRICT:(r["DISTRICT"]||"").trim()
}));

populateFilters();
applyFilters();
}
});

function populateSelect(key,id){
const select=document.getElementById(id);
const values=[...new Set(rawData.map(d=>d[key]).filter(v=>v))].sort();
values.forEach(v=>{
select.innerHTML+=`<option value="${v}">${v}</option>`;
});
}

function populateFilters(){
populateSelect("DEPARTMENT","department");
populateSelect("DISTRICT","district");
populateSelect("GENDER","gender");
}

document.querySelectorAll("select,input").forEach(el=>{
el.addEventListener("change",applyFilters);
});

function applyFilters(){

let filtered=rawData.filter(d=>
(!department.value || d.DEPARTMENT===department.value) &&
(!district.value || d.DISTRICT===district.value) &&
(!gender.value || d.GENDER===gender.value)
);

animateValue("totalDeaths",filtered.length);
animateValue("maleDeaths",filtered.filter(d=>d.GENDER==="male").length);
animateValue("femaleDeaths",filtered.filter(d=>d.GENDER==="female").length);

createCharts(filtered);
}

function generateColors(count){
return Array.from({length:count},(_,i)=>`hsl(${i*50},70%,55%)`);
}

function createCharts(data){

let deptGroup={}, districtGroup={};

data.forEach(d=>{
if(d.DEPARTMENT)
deptGroup[d.DEPARTMENT]=(deptGroup[d.DEPARTMENT]||0)+1;

if(d.DISTRICT)
districtGroup[d.DISTRICT]=(districtGroup[d.DISTRICT]||0)+1;
});

if(deptChart) deptChart.destroy();
if(districtChart) districtChart.destroy();

deptChart=new Chart(deptChart=document.getElementById("deptChart"),{
type:"bar",
data:{
labels:Object.keys(deptGroup),
datasets:[{
data:Object.values(deptGroup),
backgroundColor:generateColors(Object.keys(deptGroup).length)
}]
},
options:{
animation:{duration:1500,easing:'easeOutBounce'},
plugins:{legend:{display:false}},
scales:{y:{beginAtZero:true}}
}
});

districtChart=new Chart(document.getElementById("districtChart"),{
type:"pie",
data:{
labels:Object.keys(districtGroup),
datasets:[{
data:Object.values(districtGroup),
backgroundColor:generateColors(Object.keys(districtGroup).length)
}]
},
options:{
animation:{animateRotate:true,duration:1500},
plugins:{legend:{position:"bottom"}}
}
});
}

</script>
</body>
</html>
