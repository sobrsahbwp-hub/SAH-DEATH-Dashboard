<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sadiq Abbasi Hospital - Mortality Dashboard</title>

<!-- Libraries -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
    font-family:'Segoe UI',sans-serif;
    margin:0;
    background:#f4f8fc;
}
.top-bar{
    display:flex;
    justify-content:flex-end;
    align-items:center;
    padding:10px 20px;
    background:#ffffff;
    box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
.clock{
    font-size:18px;
    font-weight:bold;
    color:#007BFF;
}
header{
    text-align:center;
    padding:15px;
    background:white;
}
.logo{height:80px;}

.filters{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
    gap:15px;
    padding:20px;
}
select,input{
    width:100%;
    padding:6px;
    border-radius:6px;
    border:1px solid #ccc;
}
.kpis{
    display:flex;
    justify-content:center;
    gap:20px;
    flex-wrap:wrap;
    padding:10px;
}
.kpi{
    background:white;
    padding:20px;
    border-radius:10px;
    box-shadow:0 3px 8px rgba(0,0,0,0.1);
    text-align:center;
    width:220px;
}
.chart-container{
    width:95%;
    max-width:1000px;
    margin:30px auto;
}
.buttons{
    display:flex;
    justify-content:space-between;
    padding:15px;
}
button{
    padding:8px 15px;
    border:none;
    border-radius:6px;
    background:#007BFF;
    color:white;
    cursor:pointer;
}
button:hover{opacity:0.9;}
footer{
    text-align:center;
    padding:10px;
    background:#fff;
}
</style>
</head>
<body>

<div class="top-bar">
<div class="clock" id="clock"></div>
</div>

<header>
<img src="https://drive.google.com/uc?export=view&id=1Y5PbMKEFDgSk9CiSZOAdVyxRyAse6hXU" class="logo">
<h2>SADIQ ABBASI HOSPITAL, BAHAWALPUR</h2>
<h3>Hospital Mortality Dashboard</h3>
</header>

<div class="filters">
<div><label>From Date</label><input type="date" id="fromDate"></div>
<div><label>To Date</label><input type="date" id="toDate"></div>
<div><label>Department</label><select id="department"><option value="">All</option></select></div>
<div><label>District</label><select id="district"><option value="">All</option></select></div>
<div><label>Diagnosis</label><select id="diagnosis"><option value="">All</option></select></div>
<div><label>Gender</label><select id="gender"><option value="">All</option></select></div>
<div>
<label>Age Group</label>
<select id="ageGroup">
<option value="">All</option>
<option>Below 30 Days</option>
<option>1 Month to 1 Year</option>
<option>1 Year to 15 Years</option>
<option>15 to 30 Years</option>
<option>30 Years to 45 Years</option>
<option>45 Years to 60 Years</option>
<option>60 Years & above</option>
</select>
</div>
</div>

<div class="kpis">
<div class="kpi">
<h4>Total Deaths</h4>
<h2 id="totalDeaths">0</h2>
</div>
<div class="kpi">
<h4>Total Male Deaths</h4>
<h2 id="maleDeaths">0</h2>
</div>
<div class="kpi">
<h4>Total Female Deaths</h4>
<h2 id="femaleDeaths">0</h2>
</div>
</div>

<div class="chart-container">
<canvas id="deptChart"></canvas>
</div>

<div class="buttons">
<button onclick="exportPDF()">Export to PDF</button>
<button onclick="location.reload()">Refresh</button>
</div>

<footer>
Developed By: <a href="https://www.linkedin.com/in/smus79" target="_blank">
Software Engineer MUHAMMAD UMAIR SYED</a>
</footer>

<script>

const sheetURL="https://docs.google.com/spreadsheets/d/e/2PACX-1vQz914IFr1jBOBuiujol-M_LYK9qLBtaHeAsQtqW8xvJqyZxwRee5yRIK6wHj4HrISYzCE5LxucL59C/pub?gid=801410960&single=true&output=csv";

let rawData=[];
let chart;

// PROFESSIONAL CLOCK
function updateClock(){
const now=new Date();
document.getElementById("clock").innerHTML=
now.toLocaleDateString()+" | "+now.toLocaleTimeString();
}
setInterval(updateClock,1000);
updateClock();

Papa.parse(sheetURL,{
download:true,
header:true,
skipEmptyLines:true,
complete:function(results){

rawData=results.data.map(r=>({
DATE:new Date(r["DATE"]),
AGE:parseFloat(r["AGE"]),
GENDER:(r["GENDER"]||"").trim(),
DEPARTMENT:(r["DEPARTMENT"]||"").trim(),
DIAGNOSIS:(r["DIAGNOSIS"]||"").trim(),
DISTRICT:(r["DISTRICT"]||"").trim()
}));

populateFilters();
applyFilters();
}
});

function populateSelect(key,id){
const select=document.getElementById(id);
const values=[...new Set(rawData.map(d=>d[key]).filter(v=>v))].sort();
values.forEach(v=>{
select.innerHTML+=`<option value="${v}">${v}</option>`;
});
}

function populateFilters(){
populateSelect("DEPARTMENT","department");
populateSelect("DISTRICT","district");
populateSelect("DIAGNOSIS","diagnosis");
populateSelect("GENDER","gender");
}

document.querySelectorAll("select,input").forEach(el=>{
el.addEventListener("change",applyFilters);
});

function ageMatch(age,group){
if(!group) return true;
if(group=="Below 30 Days") return age<1/12;
if(group=="1 Month to 1 Year") return age>=1/12 && age<1;
if(group=="1 Year to 15 Years") return age>=1 && age<15;
if(group=="15 to 30 Years") return age>=15 && age<30;
if(group=="30 Years to 45 Years") return age>=30 && age<45;
if(group=="45 Years to 60 Years") return age>=45 && age<60;
if(group=="60 Years & above") return age>=60;
return true;
}

function applyFilters(){

let filtered=rawData.filter(d=>
(!fromDate.value || d.DATE>=new Date(fromDate.value)) &&
(!toDate.value || d.DATE<=new Date(toDate.value)) &&
(!department.value || d.DEPARTMENT===department.value) &&
(!district.value || d.DISTRICT===district.value) &&
(!diagnosis.value || d.DIAGNOSIS===diagnosis.value) &&
(!gender.value || d.GENDER===gender.value) &&
ageMatch(d.AGE,ageGroup.value)
);

document.getElementById("totalDeaths").innerText=filtered.length;
document.getElementById("maleDeaths").innerText=
filtered.filter(d=>d.GENDER.toLowerCase()=="male").length;
document.getElementById("femaleDeaths").innerText=
filtered.filter(d=>d.GENDER.toLowerCase()=="female").length;

// Group by department
const grouped={};
filtered.forEach(d=>{
if(!d.DEPARTMENT) return;
grouped[d.DEPARTMENT]=(grouped[d.DEPARTMENT]||0)+1;
});

const labels=Object.keys(grouped);
const values=Object.values(grouped);

// Generate dynamic colors
const colors=labels.map((_,i)=>`hsl(${i*40},70%,55%)`);

if(chart) chart.destroy();

chart=new Chart(document.getElementById("deptChart"),{
type:"bar",
data:{
labels:labels,
datasets:[{
data:values,
backgroundColor:colors
}]
},
options:{
responsive:true,
plugins:{
legend:{display:false},
tooltip:{enabled:true}
},
scales:{
y:{beginAtZero:true}
}
}
});

}

function exportPDF(){
html2canvas(document.body).then(canvas=>{
const img=canvas.toDataURL("image/png");
const {jsPDF}=window.jspdf;
const pdf=new jsPDF("p","mm","a4");
pdf.addImage(img,"PNG",5,5,200,280);
pdf.save("Mortality_Dashboard.pdf");
});
}

</script>

</body>
</html>
