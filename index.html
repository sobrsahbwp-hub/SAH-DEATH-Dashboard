<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sadiq Abbasi Hospital Dashboard</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #f2f7fb;
    color: #1e2a38;
}

.header {
    text-align: center;
    padding: 30px 10px;
    background: linear-gradient(135deg, #e6f2ff, #ffffff);
    box-shadow: 0 3px 12px rgba(0,0,0,0.05);
}

.header h1 {
    margin: 0;
    font-size: 28px;
    letter-spacing: 2px;
    color: #005fa3;
}

.subtitle {
    font-size: 14px;
    margin-top: 6px;
    color: #555;
}

.container {
    padding: 40px;
    display: flex;
    justify-content: center;
}

.card {
    width: 500px;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.05);
}

label {
    font-weight: 600;
    display: block;
    margin-bottom: 8px;
}

select {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
    background: #fff;
}

.stats {
    margin-top: 20px;
    font-size: 14px;
    color: #444;
}

.footer {
    text-align: center;
    padding: 15px;
    font-size: 12px;
    color: gray;
}
</style>
</head>

<body>

<div class="header">
    <h1>SADIQ ABBASI HOSPITAL</h1>
    <div class="subtitle">BAHAWALPUR | Hi-Tech Hospital Dashboard</div>
</div>

<div class="container">
    <div class="card">
        <label for="departmentSelect">Select Department</label>
        <select id="departmentSelect">
            <option value="All">All Departments</option>
        </select>

        <div class="stats">
            Total Unique Departments: <span id="deptCount">0</span>
        </div>
    </div>
</div>

<div class="footer">
    Live Data Connected from Google Sheet (DATA)
</div>

<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQz914IFr1jBOBuiujol-M_LYK9qLBtaHeAsQtqW8xvJqyZxwRee5yRIK6wHj4HrISYzCE5LxucL59C/pub?gid=801410960&single=true&output=csv";

fetch(csvUrl)
.then(response => response.text())
.then(data => {
    const rows = data.split("\n").map(row => row.split(","));
    const headers = rows[0].map(h => h.trim());
    
    const deptIndex = headers.indexOf("DEPARTMENT");

    if (deptIndex === -1) {
        alert("DEPARTMENT column not found in sheet.");
        return;
    }

    // Extract department column values
    const departments = rows.slice(1)
        .map(row => row[deptIndex] ? row[deptIndex].trim() : "")
        .filter(value => value !== "");

    // Get unique values
    const uniqueDepartments = [...new Set(departments)].sort();

    const select = document.getElementById("departmentSelect");

    uniqueDepartments.forEach(dept => {
        const option = document.createElement("option");
        option.value = dept;
        option.textContent = dept;
        select.appendChild(option);
    });

    document.getElementById("deptCount").textContent = uniqueDepartments.length;
})
.catch(error => {
    console.error("Error fetching data:", error);
});
</script>

</body>
</html>
